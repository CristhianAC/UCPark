<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>New Parking</title>
</h:head>
<h:body>
    <h:form id="parkingForm">
        <h2>Select Vehicle</h2>
        <h:dataTable value="#{busquedasBean.vehicles}" var="vehicle">
            <h:column>
                <f:facet name="header">Plate</f:facet>
                #{vehicle.plate}
            </h:column>
            <h:column>
                <f:facet name="header">Model</f:facet>
                #{vehicle.model}
            </h:column>
            <h:column>
                <h:commandButton value="Select" action="#{busquedasBean.selectVehicle(vehicle)}" />
            </h:column>
        </h:dataTable>

        <h2>Parking Details</h2>
        <h:outputLabel for="minutes" value="Minutes:" />
        <h:inputText id="minutes" value="#{busquedasBean.minutes}" required="true" />
        
        <h:commandButton value="Create Parking" action="#{busquedasBean.createParking}" />
    </h:form>
</h:body>
</html>
